<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Intercambio de Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 100px;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .navbar {
            background-color: #ff6600;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
        }

        .navbar .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar .navbar-nav .nav-item {
            margin: 0 15px;
        }

        .navbar .navbar-nav .nav-item-right {
            margin-left: auto;
        }

        .nav-item-right i {
            margin-right: 8px;
        }

        .credits-display {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
            margin-left: 5px;
        }

        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e55c00;
            border-color: #e55c00;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #ff6600;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control:focus {
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .navbar-brand img.logo {
            height: 100px;
            /* Ajusta el tamaño de la imagen */
            border-radius: 100%;
            /* Hace la imagen redonda */
            border: 5px solid white;
            /* Añade un borde blanco */
            padding: 5px;
            /* Agrega un poco de espacio entre la imagen y el borde */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="src/images/SkillSwap.png" alt="Intercambio Habilidades" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscar.html">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item nav-item-right">
                        <a class="nav-link btn-recargar" href="recargar.html">
                            <span class="credits-display" id="KnowCoins-display">
                                0
                            </span>
                            <i class="fas fa-coins"></i> Recargar KnowCoins
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5" style="margin-top: 100px;">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
    </div>

    <footer>
        <p>Contáctanos | Sobre Nosotros | Redes Sociales</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="globals.js"></script>
    <script>
        function actualizarCreditoUI() {
            const KnowCoins = obtenerKnowCoins(); // Obtener los KnowCoins desde globals.js
            document.getElementById("KnowCoins-display").textContent = `${KnowCoins} `;
        }

        window.onload = function () {
            actualizarCreditoUI(); // Actualiza los KnowCoins al cargar la página
        };
    </script>
</body>

</html>
