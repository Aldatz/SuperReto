<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargar KnowCoins - Intercambio de Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 100px;
        }

        .btn-recargar {
            background-color: #ff6600;
            color: white;
            display: flex;
            align-items: center;
        }

        .btn-recargar i {
            margin-right: 5px;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .navbar {
            background-color: #ff6600;
            position: fixed;
            /* Fija el navbar en la parte superior */
            top: 0;
            /* Pegado a la parte superior */
            left: 0;
            /* Alineado al borde izquierdo */
            width: 100%;
            /* Ocupa todo el ancho de la pantalla */
            z-index: 1000;
            /* Asegura que esté por encima de otros elementos */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra para un mejor efecto visual */
        }


        .navbar a {
            color: white;
        }

        .navbar .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar .navbar-nav .nav-item {
            margin: 0 15px;
        }

        .navbar .navbar-nav .nav-item-right {
            margin-left: auto;
        }

        .nav-item-right i {
            margin-right: 8px;
        }

        .credit-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            border: 2px solid #ff6600;
            background-color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            height: 200px;
            width: 200px;
        }

        .credit-option:hover {
            background-color: #ff6600;
            color: white;
            transform: translateY(-5px);
        }

        .credit-option p {
            margin: 0;
        }

        .credit-options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .credit-option span {
            font-weight: bold;
            font-size: 1.4rem;
        }

        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e55c00;
            border-color: #e55c00;
        }

        /* Estilo para la opción seleccionada */
        .selected {
            background-color: #ff6600;
            color: white;
            border: 2px solid #e55c00;
        }

        .credits-display {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
            margin-left: 5px;
        }

        .credits-display {
            margin-right: 10px;
            /* Añadir espacio entre los KnowCoins y el botón */
        }

        /* Estilo para la imagen del logo en el navbar */
        .navbar-brand img.logo {
            height: 100px;
            /* Ajusta el tamaño de la imagen */
            border-radius: 100%;
            /* Hace la imagen redonda */
            border: 5px solid white;
            /* Añade un borde blanco */
            padding: 5px;
            /* Agrega un poco de espacio entre la imagen y el borde */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Imagen como marca en lugar de texto -->
            <a class="navbar-brand" href="index.html">
                <img src="src/images/SkillSwap.png" alt="Intercambio Habilidades" class="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscar.html">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <!-- KnowCoins y botón de recarga en el navbar -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item nav-item-right">
                        <a class="nav-link btn-recargar" href="recargar.html">
                            <span class="credits-display" id="KnowCoins-display">
                                0
                            </span>
                            <i class="fas fa-coins"></i> Recargar KnowCoins
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Recarga de KnowCoins -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Recarga KnowCoins</h2>
        <div class="credit-options-container">
            <!-- Opción 30 KnowCoins -->
            <div class="credit-option" onclick="selectOption(this, 30)">
                <span><i class="fas fa-coins"></i> 30</span>
                <p>5€</p>
            </div>
        
            <!-- Opción 65 KnowCoins -->
            <div class="credit-option" onclick="selectOption(this, 65)">
                <span><i class="fas fa-coins"></i> 65</span>
                <p>10€</p>
            </div>
        
            <!-- Opción 195 KnowCoins -->
            <div class="credit-option" onclick="selectOption(this, 195)">
                <span><i class="fas fa-coins"></i> 195</span>
                <p>25€</p>
            </div>
        
            <!-- Opción 460 KnowCoins -->
            <div class="credit-option" onclick="selectOption(this, 460)">
                <span><i class="fas fa-coins"></i> 460</span>
                <p>60€</p>
            </div>
        
            <!-- Opción 820 KnowCoins -->
            <div class="credit-option" onclick="selectOption(this, 820)">
                <span><i class="fas fa-coins"></i> 820</span>
                <p>100€</p>
            </div>
        </div>
        

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="recargar()">Recargar Ahora</button>
        </div>
    </div>

    <!-- Modal de confirmación -->
<div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="modal-header" style="background-color: #ff6600; color: white; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h5 class="modal-title" id="modalConfirmacionLabel">Confirmación de Recarga</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: none; color: white;"></button>
            </div>
            <div class="modal-body">
                <p id="mensaje-previo" style="font-size: 16px; color: #333;"></p>
                <p id="mensaje-actual" style="font-size: 16px; color: #333;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #f1f1f1; border-radius: 8px; color: #333;">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="background-color: #ff6600; border-radius: 8px; color: white;">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal cuando no se selecciona opción -->
<div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="modal-header" style="background-color: #e74c3c; color: white; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h5 class="modal-title" id="modalErrorLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: none; color: white;"></button>
            </div>
            <div class="modal-body">
                <p style="font-size: 16px; color: #333;">Por favor, selecciona una opción de recarga antes de continuar.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #f1f1f1; border-radius: 8px; color: #333;">Cerrar</button>
            </div>
        </div>
    </div>
</div>


    <!-- Footer -->
    <footer>
        <p>Contáctanos | Sobre Nosotros | Redes Sociales</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="globals.js"></script>
    <script>
        // Función para actualizar el contador de KnowCoins en el navbar
        function actualizarCreditoUI() {
            document.getElementById("KnowCoins-display").textContent = obtenerKnowCoins();
        }

        // Función que se ejecuta al cargar la página
        window.onload = function () {
            actualizarCreditoUI();
        }

        // Función para manejar la selección de opción de recarga
        function selectOption(element, cantidad) {
            // Eliminar clase "selected" de todas las opciones
            const options = document.querySelectorAll('.credit-option');
            options.forEach(option => option.classList.remove('selected'));

            // Agregar la clase "selected" a la opción seleccionada
            element.classList.add('selected');

            // Almacenar la cantidad seleccionada
            selectedCredit = cantidad;
        }

        // Función para realizar la recarga
        function recargar() {
            if (typeof selectedCredit === 'undefined') {
                const modalError = new bootstrap.Modal(document.getElementById('modalError'));
                modalError.show();
                return;
            }

            // Actualizar los KnowCoins y mostrarlos en el UI
            const nuevosKnowCoins = obtenerKnowCoins() + selectedCredit;
            actualizarKnowCoins(nuevosKnowCoins);
            actualizarCreditoUI();

            // Mostrar mensaje de confirmación
            const mensajePrevio = `¿Estás seguro de que quieres recargar ${selectedCredit} KnowCoins?`;
            const mensajeActual = `Recargarás ${selectedCredit} KnowCoins.`;
            document.getElementById('mensaje-previo').textContent = mensajePrevio;
            document.getElementById('mensaje-actual').textContent = mensajeActual;

            const modalConfirmacion = new bootstrap.Modal(document.getElementById('modalConfirmacion'));
            modalConfirmacion.show();
        }
    </script>
</body>

</html>
